<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('Conectado al servidor')
        });

        socket.on('disconnect', function() {
            console.log('Perdimos comunicaci√≥n con el servidor');
        });


        socket.emit('mensaje-ic', { client: 'Inicio del cliente' } ); // Mensaje de inicio del cliente

        socket.on('mensaje-is', function( payload ){    // Escuchamos el mensaje de inicio del servidor
            console.log('Respuesta del servidor:', payload );
        });


    </script>

</body>
</html>
